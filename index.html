<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Iniciar sesión</h1>

        <form class="login-form" id="login-form">
            <div class="form-group">
                <input type="text" id="telefono" name="telefono" placeholder="Número de Teléfono o Correo Electrónico">
            </div>
            <button type="submit">Ingresar</button>
            <div id="login-error-message" class="error-message" style="color: red;"></div>
        </form>

        <div class="forgot-password">
            <a href="recuperar_contraseña.html" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="social-login">
            <button class="social-button google">
                <div class="logo"><img src="img/google_logo.png" alt="Google"></div>
                <span>Continuar con Google</span>
            </button>
        </div>

        <p>¿No tienes una cuenta? <a href="registro_profesor.html" id="registrarse-link">Regístrate</a></p>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>

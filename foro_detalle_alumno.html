<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Foro</title>
    <link rel="stylesheet" href="foro_detalle_alumno.css">
</head>
<body>
    <div class="container">
        <div id="foro-cabecera">
            <h1 id="foro-titulo">Cargando título...</h1>
            <p id="foro-descripcion">Cargando descripción...</p>
        </div>

        <div id="lista-mensajes">
            <h2>Mensajes</h2>
            <p>Cargando mensajes...</p>
        </div>

        <div id="enviar-mensaje">
            <h2>Enviar Mensaje</h2>
            <form id="formulario-mensaje">
                <textarea id="contenido-mensaje" placeholder="Escribe tu mensaje aquí..."></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>

        <button id="regresar-foro-virtual">Regresar a Foros</button>
    </div>

    <script type="module" src="foro_detalle_alumno.js"></script>
</body>
</html>
